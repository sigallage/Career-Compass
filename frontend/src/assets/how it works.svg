<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Main button with yellow gradient -->
  <defs>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main rounded rectangle button -->
  <rect x="50" y="60" width="300" height="80" rx="40" ry="40" 
        fill="url(#yellowGradient)" 
        stroke="#DAA520" 
        stroke-width="2"/>
  
  <!-- Decorative outline -->
  <rect x="45" y="55" width="310" height="90" rx="45" ry="45" 
        fill="none" 
        stroke="#FFD700" 
        stroke-width="1" 
        opacity="0.7"/>
  
  <!-- Small decorative circles -->
  <circle cx="80" cy="40" r="8" fill="#FFD700"/>
  <circle cx="120" cy="25" r="6" fill="#FFA500"/>
  <circle cx="280" cy="35" r="5" fill="#FFD700"/>
  <circle cx="320" cy="50" r="7" fill="#FFA500"/>
  <circle cx="180" cy="170" r="6" fill="#FFD700"/>
  
  <!-- Connecting line elements -->
  <line x1="310" y1="45" x2="340" y2="35" stroke="#DAA520" stroke-width="2" opacity="0.8"/>
  <line x1="340" y1="35" x2="360" y2="45" stroke="#DAA520" stroke-width="2" opacity="0.8"/>
  
  <!-- Main text -->
  <text x="200" y="110" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="white">HOW IT WORKS</text>
</svg>